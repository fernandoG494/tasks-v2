<form [formGroup]="registerForm">
  <div class="form-text">Name</div>
  <input
    type="text"
    formControlName="name"
    class="form-input"
    placeholder="Your name here"
  />
  <div class="error-text">
    <span *ngIf="isValidField('name')">
      {{ getFieldError("name") }}
    </span>
  </div>

  <div class="form-text">Email</div>
  <input
    type="text"
    formControlName="email"
    class="form-input"
    placeholder="Your email here"
  />
  <div class="error-text">
    <span *ngIf="isValidField('email')">
      {{ getFieldError("email") }}
    </span>
  </div>

  <div class="form-text">Password</div>
  <input
    type="password"
    formControlName="password"
    class="form-input"
    placeholder="Your password here"
  />
  <div class="error-text">
    <span *ngIf="isValidField('password')">
      {{ getFieldError("password") }}
    </span>
  </div>

  <div>
    <button
      class="register-button"
      (click)="onSubmit()"
      [disabled]="buttonDisabled()"
    >
      Register
    </button>
  </div>
  <div
    *ngIf="showRegisterStatus()"
    class="register-status"
    [ngClass]="{
      error: registerStatus.status == 'error',
      success: registerStatus.status == 'success'
    }"
  >
    {{ registerStatus.message }}
  </div>
</form>
